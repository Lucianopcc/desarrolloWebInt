<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .success-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4caf50;
      color: white;
      padding: 24px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      font-family: 'Segoe UI', sans-serif;
      font-size: 20px;
      z-index: 9999;
      opacity: 0;
      animation: fadeInOut 2.5s ease forwards;
      text-align: center;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -60%); }
    }
  </style>
</head>
<body>
  <a href="/">
    <div class="logo-container">
      <img src="../img/logo.png" alt="Logo MARTIN" class="brand-logo">
    </div>
  </a>

  <div class="login-container">
    <div class="brand-header">

      <div class="login-form">
        <h2 class="form-title">Iniciar Sesión</h2>

        <form id="formLogin">
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
          </div>

          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
          </div>

          <button type="submit" class="login-button">Ingresar</button>
        </form>

        <div class="register-link">
          <p>¿Aún no tienes cuenta?</p>
          <a href="registrarse.html">Regístrate</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔽 Notificación visual centrada -->
  <div id="successMessage" class="success-notification" style="display: none;">
    Ingreso exitoso
  </div>

  <!-- 🔽 Script de manejo de login -->
  <script>
    document.getElementById('formLogin').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          localStorage.setItem('nombreUsuario', data.nombre);
          localStorage.setItem('correoUsuario', data.correo);

          // Mostrar notificación de éxito
          const msg = document.getElementById('successMessage');
          msg.style.display = 'block';

          // Redirigir después de 2.5 segundos
          setTimeout(() => {
            if (data.rol === 'admin') {
              window.location.href = '/inventario2.html';
            } else {
              window.location.href = '/';
            }
          }, 2500);
        } else {
          alert('Correo o contraseña incorrectos');
        }
      })
      .catch(err => {
        console.error('Error en el login:', err);
        alert('Error al intentar iniciar sesión');
      });
    });
  </script>
</body>
</html>
